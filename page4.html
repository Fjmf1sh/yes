<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üò∂‚Äçüå´Ô∏è Permutations</title>

  <!-- Press Start 2P Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #0a0a0a;
      background-image: radial-gradient(#ff4444 1px, transparent 1px);
      background-size: 20px 20px;
      color: white;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      padding: 3em;
    }
    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ff4444;
      margin-bottom: 1em;
      font-size: 1.25rem;
    }
    .perm-input {
      width: 100%;
      max-width: 500px;
      margin-bottom: 1em;
      padding: .8em;
      background: #222;
      border: none;
      border-radius: 10px;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
    }
    .perm-controls {
      display: flex;
      gap: 1em;
      justify-content: center;
      margin-bottom: 1em;
      width: 100%;
      max-width: 500px;
    }
    .perm-btn {
      flex: 1;
      min-width: 120px;
      background-color: #222;
      padding: .8em;
      border: none;
      border-radius: 10px;
      color: white;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
    }
    .perm-btn:hover:not(:disabled) {
      background-color: #ff4444;
    }
    .perm-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #status {
      font-style: italic;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
    }
    #output {
      width: 100%;
      max-width: 500px;
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.8);
      padding: 1em;
      border-radius: 10px;
      max-height: 40vh;
      overflow: auto;
      text-align: left;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üò∂‚Äçüå´Ô∏è Permutations</h1>
    <input type="text" id="input" class="perm-input" placeholder="Enter characters">
    <div class="perm-controls">
      <button id="generate" class="perm-btn">Generate</button>
      <button id="download" class="perm-btn" disabled>Download .txt</button>
    </div>
    <div id="status"></div>
    <div id="output"></div>
  </div>

  <script>
    // Access control, message banner, and auto-refresh
fetch("https://some-api-compat-thing.onrender.com/api/status")
  .then(res => res.json())
  .then(data => {
    if (!data.access) {
      document.body.innerHTML = `
        <style>
          body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', monospace;
            text-align: center;
            padding-top: 20vh;
          }
        </style>
        <h1>üö´ ACCESS DENIED</h1>
        <p>This page is currently unavailable.</p>
      `;
    } else if (data.message) {
      const banner = document.createElement("div");
      banner.style.cssText = "background: #ff4444; color: white; font-family: 'Press Start 2P'; padding: 1em; position: fixed; top: 0; left: 0; right: 0; z-index: 999;";
      banner.textContent = data.message;
      document.body.prepend(banner);
    }
  });

setInterval(async () => {
  try {
    const res = await fetch("https://some-api-compat-thing.onrender.com/api/client-poll");
    const data = await res.json();
    if (data.refresh) location.reload();
  } catch (err) {
    console.error("Poll failed:", err);
  }
}, 3000);
    const workerCode = `
      self.onmessage = function(e) {
        const arr = e.data.split('');
        const n = arr.length;
        const c = Array(n).fill(0);
        let i = 0, batch = [];
        const sendBatch = () => {
          self.postMessage({ type: 'batch', data: batch });
          batch = [];
        };
        batch.push(arr.join(''));
        while (i < n) {
          if (c[i] < i) {
            const swapIdx = i % 2 === 0 ? 0 : c[i];
            [arr[i], arr[swapIdx]] = [arr[swapIdx], arr[i]];
            batch.push(arr.join(''));
            c[i]++;
            i = 0;
            if (batch.length >= 5000) sendBatch();
          } else {
            c[i] = 0;
            i++;
          }
        }
        if (batch.length) sendBatch();
        self.postMessage({ type: 'done' });
      };
    `;
    const blob = new Blob([workerCode], { type: 'application/javascript' });
    const worker = new Worker(URL.createObjectURL(blob));

    let lines = [], count = 0;

    document.getElementById('generate').onclick = () => {
      const str = document.getElementById('input').value;
      if (!str) return alert('Enter some characters.');
      lines = []; count = 0;
      document.getElementById('status').textContent = 'Working‚Ä¶';
      document.getElementById('output').textContent = '';
      document.getElementById('download').disabled = true;
      worker.postMessage(str);
    };

    worker.onmessage = (e) => {
      if (e.data.type === 'batch') {
        lines.push(...e.data.data);
        count += e.data.data.length;
        document.getElementById('status').textContent = count + ' generated‚Ä¶';
        const preview = lines.slice(0, 5).concat(['‚Ä¶']).concat(lines.slice(-5));
        document.getElementById('output').textContent = preview.join('\n');
      } else if (e.data.type === 'done') {
        document.getElementById('status').textContent = 'Done: ' + count + ' total';
        document.getElementById('download').disabled = false;
      }
    };

    document.getElementById('download').onclick = () => {
      const blob = new Blob([ lines.join('\n') ], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'permutations.txt';
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>

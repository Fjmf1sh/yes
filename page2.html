<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÆ F1shCraft - Minecraft Server</title>

  <!-- Press Start 2P Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      min-height: 100vh;
    }

body {
  background: linear-gradient(to bottom right, #ff0000, #000000);
  background-size: cover;
  background-attachment: fixed;
  background-repeat: no-repeat;
  color: white;
  font-family: 'Press Start 2P', monospace;
  text-align: center;
  padding: 3em;
  min-height: 100vh;
}

    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ff4444;
      margin-bottom: 1em;
      font-size: 1.25rem;
    }

    .ip {
      font-size: 1rem;
      margin-bottom: 1em;
    }

    .ip code {
      font-family: 'Press Start 2P', monospace;
      background: #222;
      padding: 0.25em 0.5em;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
    }

    p {
      font-size: 0.75rem;
      margin: 0.5em 0;
    }

    .status {
      font-size: 0.75rem;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üéÆ Welcome to F1shCraft!</h1>
    <div class="ip">IP: <code>mc.fjmf1sh.click</code></div>
    <p>Join our survival server with custom plugins, events, and chill vibes.</p>
    <p id="status" class="status">Checking status...</p>
    <p>Version: <strong>1.8.9 ‚Äì 1.21.5</strong></p>
    <p>Use Minecraft Java Edition to join.</p>
  </div>

  <!-- üîí Access Control + Message Banner + Refresh Poll -->
  <script>
    fetch("https://some-api-compat-thing.onrender.com/api/status")
      .then(res => res.json())
      .then(data => {
        if (!data.access) {
          document.body.innerHTML = `
            <style>
              body {
                background-color: black;
                color: white;
                font-family: 'Press Start 2P', monospace;
                text-align: center;
                padding-top: 20vh;
              }
            </style>
            <h1>üö´ ACCESS DENIED</h1>
            <p>This page is currently unavailable.</p>
          `;
        } else if (data.message) {
          const banner = document.createElement("div");
          banner.style.cssText = "background: #ff4444; color: white; font-family: 'Press Start 2P'; padding: 1em; position: fixed; top: 0; left: 0; right: 0; z-index: 999;";
          banner.textContent = data.message;
          document.body.prepend(banner);
        }
      });

    setInterval(async () => {
      try {
        const res = await fetch("https://some-api-compat-thing.onrender.com/api/client-poll");
        const data = await res.json();
        if (data.refresh) location.reload();
      } catch (err) {
        console.error("Poll failed:", err);
      }
    }, 3000);
  </script>

  <!-- üåê Minecraft Server Status -->
  <script>
    fetch('https://api.mcstatus.io/v2/status/java/mc.fjmf1sh.click')
      .then(res => res.json())
      .then(data => {
        const statusEl = document.getElementById('status');
        if (data.online) {
          const count = data.players.online;
          statusEl.textContent = `Status: Online ‚úÖ ${count} player${count !== 1 ? 's' : ''} online`;
          statusEl.style.color = '#0f0';
        } else {
          statusEl.textContent = 'Status: Offline ‚ùå';
          statusEl.style.color = '#f33';
        }
      })
      .catch(() => {
        const statusEl = document.getElementById('status');
        statusEl.textContent = 'Status: Unknown ‚ùì';
        statusEl.style.color = '#aaa';
      });
  </script>
</body>
</html>

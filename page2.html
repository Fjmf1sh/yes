<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÆ F1shCraft - Minecraft Server</title>

  <!-- Press Start 2P Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Press Start 2P', monospace;
      color: #bb88ff;
      text-align: center;
      padding: 3em;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .stars-container {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.85);
      padding: 2em;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(187, 136, 255, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #bb88ff;
      margin-bottom: 1em;
      font-size: 1.25rem;
    }

    .ip {
      font-size: 1rem;
      margin-bottom: 1em;
    }

    .ip code {
      background: #222;
      padding: 0.25em 0.5em;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(187, 136, 255, 0.3);
      color: white;
    }

    p {
      font-size: 0.75rem;
      margin: 0.5em 0;
    }

    .status {
      font-size: 0.75rem;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <!-- Twinkling Star Background -->
  <div class="stars-container">
    <script>
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        document.currentScript.parentElement.appendChild(star);
      }
    </script>
  </div>

  <div class="box">
    <h1>üéÆ Welcome to F1shCraft!</h1>
    <div class="ip">IP: <code>mc.fjmf1sh.click</code></div>
    <p>Join our survival server with custom plugins, events, and chill vibes.</p>
    <p id="status" class="status">Checking status...</p>
    <p>Version: <strong>1.8.9 ‚Äì 1.21.5</strong></p>
    <p>Use Minecraft Java Edition to join.</p>
  </div>

  <!-- üîí Access Control + Message Banner + Refresh Poll -->
  <script>
    fetch("https://some-api-compat-thing.onrender.com/api/status")
      .then(res => res.json())
      .then(data => {
        if (!data.access) {
          document.body.innerHTML = `
            <style>
              body {
                background-color: black;
                color: #bb88ff;
                font-family: 'Press Start 2P', monospace;
                text-align: center;
                padding-top: 20vh;
              }
            </style>
            <h1>üö´ ACCESS DENIED</h1>
            <p>This page is currently unavailable.</p>
          `;
        } else if (data.message) {
          const banner = document.createElement("div");
          banner.style.cssText = "background: #bb88ff; color: black; font-family: 'Press Start 2P'; padding: 1em; position: fixed; top: 0; left: 0; right: 0; z-index: 999;";
          banner.textContent = data.message;
          document.body.prepend(banner);
        }
      });

    setInterval(async () => {
      try {
        const res = await fetch("https://some-api-compat-thing.onrender.com/api/client-poll");
        const data = await res.json();
        if (data.refresh) location.reload();
      } catch (err) {
        console.error("Poll failed:", err);
      }
    }, 3000);
  </script>

  <!-- üåê Minecraft Server Status -->
  <script>
    fetch('https://api.mcstatus.io/v2/status/java/mc.fjmf1sh.click')
      .then(res => res.json())
      .then(data => {
        const statusEl = document.getElementById('status');
        if (data.online) {
          const count = data.players.online;
          statusEl.textContent = \`Status: Online ‚úÖ \${count} player\${count !== 1 ? 's' : ''} online\`;
          statusEl.style.color = '#0f0';
        } else {
          statusEl.textContent = 'Status: Offline ‚ùå';
          statusEl.style.color = '#f33';
        }
      })
      .catch(() => {
        const statusEl = document.getElementById('status');
        statusEl.textContent = 'Status: Unknown ‚ùì';
        statusEl.style.color = '#aaa';
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Multi Cipher Tool</title>

  <!-- Press Start 2P Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Press Start 2P', monospace;
      color: #bb88ff;
      text-align: center;
      padding: 3em;
    }

    .stars-container {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(187, 136, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #bb88ff;
      margin-bottom: 1em;
      font-size: 1.25rem;
    }

    label {
      align-self: flex-start;
      margin-left: 1em;
      font-size: 0.75rem;
    }

    textarea, input[type="text"] {
      width: 100%;
      max-width: 550px;
      margin: 0.5em 0;
      padding: 0.75em;
      background: #222;
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      resize: vertical;
    }

    .button-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      justify-content: center;
      width: 100%;
      max-width: 550px;
      margin: 1em 0;
    }

    button {
      flex: 1 1 45%;
      background: #222;
      color: white;
      border: none;
      padding: 0.75em;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(187, 136, 255, 0.4);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #bb88ff;
      color: black;
    }

    #result {
      width: 100%;
      max-width: 550px;
      margin: 0.5em 0;
      padding: 0.75em;
      background: #222;
      color: white;
      border: none;
      border-radius: 10px;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      resize: none;
    }

    pre {
      width: 100%;
      max-width: 550px;
      background: #222;
      color: white;
      padding: 1em;
      border-radius: 10px;
      overflow-x: auto;
      font-family: 'Press Start 2P', monospace;
      font-size: 0.75rem;
      text-align: left;
      box-shadow: 0 0 10px rgba(187, 136, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- üåå Stars -->
  <div class="stars-container">
    <script>
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        document.currentScript.parentElement.appendChild(star);
      }
    </script>
  </div>

  <div class="box">
    <h1>üîê Multi Cipher Tool</h1>
    <label for="message">Message:</label>
    <textarea id="message" rows="4" placeholder="Enter your message here‚Ä¶"></textarea>

    <div class="button-grid">
      <button onclick="encryptCaesar()">Caesar Encrypt</button>
      <button onclick="encodeMorse()">Morse Encrypt</button>
      <button onclick="encodeBase64()">Base64 Encrypt</button>
      <button onclick="analyzeAndDecrypt()">üîç Analyze & Decrypt</button>
      <button onclick="playMorse()">üîä Play Morse</button>
    </div>

    <label for="result">Result:</label>
    <textarea id="result" rows="4" readonly></textarea>

    <label>Brute Force Output:</label>
    <pre id="brute-output"></pre>
  </div>

  <!-- üîê Cipher Scripts -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìù Text ‚Üî Binary</title>

  <!-- Press Start 2P Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      color: #bb88ff;
      text-align: center;
      padding: 3em;
    }

    .stars-container {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(187, 136, 255, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #bb88ff;
      margin-bottom: 1em;
      font-size: 1.25rem;
    }

    .conv-type {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
      font-size: 0.75rem;
    }

    .conv-type-label {
      margin-left: 0.5em;
    }

    .switch {
      position: relative;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0; width: 0; height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #222;
      transition: .4s;
      border-radius: 24px;
      box-shadow: 0 0 5px rgba(187,136,255,0.4);
    }

    .slider:before {
      content: "";
      position: absolute;
      width: 18px; height: 18px;
      left: 3px; bottom: 3px;
      background: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: #bb88ff;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .conv-input {
      width: 100%; max-width: 550px;
      padding: .8em; margin-bottom: 1em;
      background: #222; border: none; border-radius: 10px;
      color: white; font-size: 0.75rem;
      box-shadow: 0 0 10px rgba(187, 136, 255, 0.4);
      resize: vertical;
    }

    .conv-controls {
      display: flex; gap: 1em;
      justify-content: center;
      width: 100%; max-width: 550px;
      margin-bottom: 1em;
    }

    .conv-btn {
      flex: 1; min-width: 120px;
      background: #222; border: none; border-radius: 10px;
      color: white; font-size: 0.75rem;
      padding: .8em; cursor: pointer;
      box-shadow: 0 0 10px rgba(187, 136, 255, 0.4);
      transition: background-color 0.3s;
    }

    .conv-btn:hover:not(:disabled) {
      background-color: #bb88ff;
      color: black;
    }

    .conv-btn:disabled {
      opacity: 0.5; cursor: default;
    }

    #output {
      width: 100%; max-width: 550px;
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.8);
      padding: 1em; border-radius: 10px;
      max-height: 40vh; overflow: auto;
      text-align: left; white-space: pre-wrap;
      font-size: 0.75rem;
      box-shadow: 0 0 10px rgba(187, 136, 255, 0.4);
    }
  </style>
</head>
<body>

  <!-- üåå Stars Background -->
  <div class="stars-container">
    <script>
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        document.currentScript.parentElement.appendChild(star);
      }
    </script>
  </div>

  <div class="box">
    <h1>üìù Text ‚Üî Binary</h1>
    <div class="conv-type">
      <label class="switch">
        <input type="checkbox" id="dirToggle">
        <span class="slider"></span>
      </label>
      <span id="dirLabel" class="conv-type-label">Text ‚Üí Binary</span>
    </div>
    <textarea id="input" class="conv-input" rows="4" placeholder="Type or paste here‚Ä¶"></textarea>
    <div class="conv-controls">
      <button id="convert" class="conv-btn">Convert</button>
      <button id="download" class="conv-btn" disabled>Download .txt</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    const dirToggle = document.getElementById('dirToggle');
    const dirLabel = document.getElementById('dirLabel');
    const inp = document.getElementById('input');
    const out = document.getElementById('output');
    const btnConvert = document.getElementById('convert');
    const btnDownload = document.getElementById('download');
    let resultText = '';

    function updatePlaceholder() {
      if (dirToggle.checked) {
        dirLabel.textContent = 'Binary ‚Üí Text';
        inp.placeholder = 'Type or paste binary‚Ä¶';
      } else {
        dirLabel.textContent = 'Text ‚Üí Binary';
        inp.placeholder = 'Type or paste text‚Ä¶';
      }
      out.textContent = '';
      btnDownload.disabled = true;
    }
    dirToggle.addEventListener('change', updatePlaceholder);
    updatePlaceholder();

    btnConvert.onclick = () => {
      const text = inp.value.trim();
      if (!text) return alert('Enter input.');
      if (dirToggle.checked) {
        resultText = text.split(/\s+/)
          .map(bin => String.fromCharCode(parseInt(bin,2)||63))
          .join('');
      } else {
        resultText = Array.from(text)
          .map(ch => ch.charCodeAt(0).toString(2).padStart(8,'0'))
          .join(' ');
      }
      out.textContent = resultText;
      btnDownload.disabled = false;
    };

    btnDownload.onclick = () => {
      const blob = new Blob([resultText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = dirToggle.checked ? 'binary-to-text.txt' : 'text-to-binary.txt';
      a.click(); URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>

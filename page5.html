<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù Text‚ÜîBinary | F1shHub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #0a0a0a;
      background-image: radial-gradient(#ff4444 1px, transparent 1px);
      background-size: 20px 20px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 3em;
    }
    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ff4444;
      margin-bottom: 1em;
    }
    .conv-type {
      display: flex;
      align-items: center;
      margin-bottom: 1em;
      font-size: 0.95em;
    }
    .conv-type-label {
      margin-left: 0.5em;
      color: #e0e0e0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #222;
      transition: .4s;
      border-radius: 24px;
      box-shadow: 0 0 5px rgba(255,68,68,0.4);
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background: #ff4444;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .conv-input {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 1em;
      padding: .8em;
      background: #222;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
      resize: vertical;
    }
    .conv-controls {
      display: flex;
      gap: 1em;
      justify-content: center;
      width: 100%;
      max-width: 500px;
      margin-bottom: 1em;
    }
    .conv-btn {
      flex: 1;
      min-width: 120px;
      background-color: #222;
      padding: .8em;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
    }
    .conv-btn:hover:not(:disabled) {
      background-color: #ff4444;
    }
    .conv-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #output {
      width: 100%;
      max-width: 500px;
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.8);
      padding: 1em;
      border-radius: 10px;
      max-height: 40vh;
      overflow: auto;
      text-align: left;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üìù Text ‚Üî Binary</h1>

    <div class="conv-type">
      <label class="switch">
        <input type="checkbox" id="dirToggle">
        <span class="slider"></span>
      </label>
      <span id="dirLabel" class="conv-type-label">Text ‚Üí Binary</span>
    </div>

    <textarea id="input" class="conv-input" rows="4" placeholder="Type or paste text here‚Ä¶"></textarea>

    <div class="conv-controls">
      <button id="convert" class="conv-btn">Convert</button>
      <button id="download" class="conv-btn" disabled>Download .txt</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    const dirToggle = document.getElementById('dirToggle');
    const dirLabel = document.getElementById('dirLabel');
    const inp = document.getElementById('input');
    const out = document.getElementById('output');
    const btnConvert = document.getElementById('convert');
    const btnDownload = document.getElementById('download');
    let resultText = '';

    function updatePlaceholder() {
      if (dirToggle.checked) {
        dirLabel.textContent = 'Binary ‚Üí Text';
        inp.placeholder = 'Type or paste binary (8-bit groups)‚Ä¶';
      } else {
        dirLabel.textContent = 'Text ‚Üí Binary';
        inp.placeholder = 'Type or paste text here‚Ä¶';
      }
      out.textContent = '';
      btnDownload.disabled = true;
    }

    dirToggle.addEventListener('change', updatePlaceholder);
    updatePlaceholder();

    btnConvert.onclick = () => {
      const text = inp.value.trim();
      if (!text) return alert('Enter some input.');
      if (dirToggle.checked) {
        // Binary ‚Üí Text
        const tokens = text.split(/\s+/);
        const chars = tokens.map(bin => {
          const code = parseInt(bin, 2);
          return isNaN(code) ? '?' : String.fromCharCode(code);
        });
        resultText = chars.join('');
      } else {
        // Text ‚Üí Binary
        resultText = Array.from(text)
          .map(ch => ch.charCodeAt(0).toString(2).padStart(8,'0'))
          .join(' ');
      }
      out.textContent = resultText;
      btnDownload.disabled = false;
    };

    btnDownload.onclick = () => {
      if (!resultText) return;
      const blob = new Blob([resultText], { type: 'text/plain' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');
      a.href     = url;
      a.download = dirToggle.checked
        ? 'binary-to-text.txt'
        : 'text-to-binary.txt';
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù Text‚ÜíBinary | F1shHub</title>
  <style>
    body {
      background-color: #0a0a0a;
      background-image: radial-gradient(#ff4444 1px, transparent 1px);
      background-size: 20px 20px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 3em;
      margin: 0;
    }
    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ff4444;
      margin-bottom: 1em;
    }
    .conv-input {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 1em;
      padding: .8em;
      background: #222;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
    }
    .conv-controls {
      display: flex;
      gap: 1em;
      justify-content: center;
      width: 100%;
      max-width: 500px;
      margin-bottom: 1em;
    }
    .conv-btn {
      flex: 1;
      min-width: 120px;
      background-color: #222;
      padding: .8em;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
    }
    .conv-btn:hover:not(:disabled) {
      background-color: #ff4444;
    }
    .conv-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #output {
      width: 100%;
      max-width: 500px;
      margin-top: 1em;
      background: rgba(0, 0, 0, 0.8);
      padding: 1em;
      border-radius: 10px;
      max-height: 40vh;
      overflow: auto;
      text-align: left;
      white-space: pre-wrap;
      box-shadow: 0 0 10px rgba(255, 68, 68, 0.4);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üìù Text ‚Üí Binary</h1>
    <textarea id="input" class="conv-input" rows="4" placeholder="Type or paste text here‚Ä¶"></textarea>
    <div class="conv-controls">
      <button id="convert" class="conv-btn">Convert</button>
      <button id="download" class="conv-btn" disabled>Download .txt</button>
    </div>
    <div id="output"></div>
  </div>

  <script>
    const inp = document.getElementById('input');
    const out = document.getElementById('output');
    const btnConvert = document.getElementById('convert');
    const btnDownload = document.getElementById('download');
    let binaryText = '';

    btnConvert.onclick = () => {
      const text = inp.value;
      if (!text) return alert('Enter some text to convert.');
      // convert each char to 8-bit binary
      binaryText = Array.from(text)
        .map(ch => ch.charCodeAt(0).toString(2).padStart(8,'0'))
        .join(' ');
      out.textContent = binaryText;
      btnDownload.disabled = false;
    };

    btnDownload.onclick = () => {
      if (!binaryText) return;
      const blob = new Blob([binaryText], { type: 'text/plain' });
      const url  = URL.createObjectURL(blob);
      const a    = document.createElement('a');
      a.href     = url;
      a.download = 'text-to-binary.txt';
      a.click();
      URL.revokeObjectURL(url);
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1shCraft - Minecraft Server</title>
  <style>
    body {
      background-color: #0a0a0a;
      background-image: radial-gradient(#ff4444 1px, transparent 1px);
      background-size: 20px 20px;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 3em;
      margin: 0;
    }
    .box {
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }
    h1 {
      color: #ff4444;
      margin-bottom: 0.5em;
    }
    .ip {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .status {
      margin-top: 1em;
      font-size: 1.1em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>üéÆ Welcome to F1shCraft!</h1>
    <div class="ip">IP: <code>mc.fjmf1sh.click</code></div>
    <p>Join our survival server with custom plugins, events, and chill vibes.</p>
    <p id="status" class="status">Checking status...</p>
    <p>Version: 1.20.4</p>
    <p>Use Minecraft Java Edition to join.</p>
  </div>

  <script>
    fetch('https://api.mcstatus.io/v2/status/java/mc.fjmf1sh.click')
      .then(res => res.json())
      .then(data => {
        const status = document.getElementById('status');
        if (data.online) {
          status.textContent = `Status: Online ‚úÖ ${data.players.online} players online`;
          status.style.color = '#0f0';
        } else {
          status.textContent = 'Status: Offline ‚ùå';
          status.style.color = '#f33';
        }
      })
      .catch(() => {
        document.getElementById('status').textContent = 'Status: Unknown ‚ùì';
      });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1sh</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

  <meta property="og:title" content="F1sh">
  <meta property="og:description" content="A site for all of fish's projects!">
  <meta property="og:image" content="https://fjmf1sh.click/preview.png">
  <meta property="og:url" content="https://fjmf1sh.click/index.html">
  <meta property="og:type" content="website">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Press Start 2P', 'Segoe UI', sans-serif;
      color: #bb88ff;
      text-align: center;
      padding: 3em;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .stars-container {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 2em;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(187, 136, 255, 0.4);
    }

    h1 {
      color: #bb88ff;
      margin-bottom: 1em;
      font-family: 'Press Start 2P', monospace;
    }

    .nav a {
      display: block;
      background-color: #111;
      margin: 1em 0;
      padding: 1em;
      border-radius: 10px;
      color: #eee;
      text-decoration: none;
      font-size: 1.2em;
      font-family: 'Press Start 2P', monospace;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(187, 136, 255, 0.2);
    }

    .nav a:hover {
      background-color: #bb88ff;
      color: black;
      box-shadow: 0 0 15px rgba(187, 136, 255, 0.5);
    }

    .spotify-player {
      margin-top: 2em;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <!-- Starfield -->
  <div class="stars-container">
    <script>
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animationDuration = `${2 + Math.random() * 3}s`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        document.currentScript.parentElement.appendChild(star);
      }
    </script>
  </div>

  <div class="box">
    <h1>🧭 F1sh 🧭</h1>
    <div class="nav">
      <a href="page1.html">🍪 Play Cookie Clicker (not mobile friendly)</a>
      <a href="page2.html">🎮 View F1shCraft Server</a>
      <a href="page3.html">🔐 Encrypt/Decrypt Tool</a>
      <a href="page4.html">😶‍🌫️ Permutations</a>
      <a href="page5.html">🕶️ Binary</a>
    </div>

    <div class="spotify-player">
      <iframe data-testid="embed-iframe" style="border-radius:12px" 
        src="https://open.spotify.com/embed/playlist/5klNz59cORHvo1PWWyeNg6?utm_source=generator&theme=0" 
        width="100%" 
        height="352" 
        frameBorder="0" 
        allowfullscreen="" 
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

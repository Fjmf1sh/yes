<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1shCraft - Minecraft Server</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 3em 1em;
      position: relative;
      overflow: hidden;
      min-height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(rgba(255, 0, 0, 0.3) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 0;
    }

    .box {
      background: rgba(0, 0, 0, 0.75);
      padding: 2em;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ff4444;
      margin-bottom: 0.5em;
    }

    .ip {
      font-size: 1.4em;
      font-weight: bold;
      margin-bottom: 1em;
    }

    .status {
      margin-top: 1em;
      font-size: 1.1em;
      color: #aaa;
    }
  </style>
  <script>
    async function checkStatus() {
      const res = await fetch('https://api.mcsrvstat.us/2/mc.fjmf1sh.click');
      const data = await res.json();
      const statusEl = document.querySelector('.status');
      if (data.online) {
        const players = data.players && data.players.online !== undefined ? `${data.players.online} players online` : 'Online ‚úÖ';
        statusEl.textContent = `Status: ${players}`;
      } else {
        statusEl.textContent = 'Status: Offline ‚ùå';
        statusEl.style.color = '#f55';
      }
    }
    window.onload = checkStatus;
  </script>
</head>
<body>
  <div class="box">
    <h1>üéÆ Welcome to F1shCraft!</h1>
    <div class="ip">IP: <code>mc.fjmf1sh.click</code></div>
    <p>Join our survival server with custom plugins, events, and chill vibes.</p>
    <p class="status">Checking status...</p>
    <p>Version: 1.8.9 - 1.21.5</p>
    <p>Use Minecraft Java Edition to join.</p>
  </div>
</body>
</html>
